<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="apple-touch-icon"
      href="https://m.media-amazon.com/images/G/01/T/TC05316420/A07531864/brand/icon_192x192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        background: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0))
          rgba(22, 21, 38, 0.95);
      }

      button {
        -webkit-box-pack: center;
        -webkit-box-align: center;
        color: rgb(255, 255, 255);
        cursor: pointer;
        border-radius: 6px;
        border: 0px;
        padding: 3px;
        margin: 0px 56px 0px 0px;
        outline: 0px;
        width: 100%;
        display: flex;
        align-items: center;
        font-family: "Roboto", "Arial", sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
        text-align: center;
        justify-content: center;
        background: linear-gradient(rgb(145, 70, 255), rgb(145, 70, 255));
        flex: 1 1 0%;
        height: auto;
        min-height: 50px;
      }

      #content-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding-top: 100px;
        padding-left: 20px;
        padding-right: 20px;
      }

      #main-logo img {
        width: 100%;
        height: 100%;
      }

      #main-logo {
        width: 100px;
        height: 100px;
        margin: auto;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="content-container">
      <button id="permission">Push Consent</button>
      <button id="sendPush">Send Notification</button>
      <br />
      <button id="addToIDB">Add to IndexedDB</button>
      <button id="getFromIDB">Get from IndexedDB</button>
      <br />
      <button id="addToCache">Add to Cache</button>
      <br />
    </div>
    <script src="/tools.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
